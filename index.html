<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video de YouTube con menú de navegación</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      iframe {
        width: 100%;
        height: 100vh;
        display: none;
      }
      iframe:first-of-type {
        display: block;
      }
      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }
      li {
        margin: 0 10px;
      }
      a {
        color: #fff;
        text-decoration: none;
        font-size: 24px;
        padding: 15px 30px;
        border-radius: 10px;
        transition: background-color 0.3s ease;
      }
      a:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }
      @media screen and (max-width: 768px) {
        a {
          font-size: 18px;
          padding: 10px 20px;
        }
      }
      @media (max-width: 500px) {
        body {
          font-size: 16px;
        }
  
        #video-container {
          width: 100%;
          height: 200px;
        }

        #video-player {
          width: 100%;
          height: 100%;
        }

        .button {
          font-size: 20px;
          padding: 10px 20px;
        }
      }
    </style>
  </head>
  <body>
    <iframe id="video1" src="https://www.youtube.com/embed/3K-aggRMR8I" frameborder="0" allowfullscreen></iframe>
    <iframe id="video2" src="https://www.youtube.com/embed/Ad-hRzqsuz8" frameborder="0" allowfullscreen></iframe>
    <iframe id="video3" src="https://www.youtube.com/embed/S6CGZBFYOTE" frameborder="0" allowfullscreen></iframe>
    <iframe id="video4" src="https://www.youtube.com/embed/4-UbHw8eDzM" frameborder="0" allowfullscreen></iframe>
    <iframe id="video5" src="https://www.youtube.com/embed/ZBe-SR-DhK0" frameborder="0" allowfullscreen></iframe>
    <iframe id="video6" src="https://www.youtube.com/embed/WPywfWMPgt4" frameborder="0" allowfullscreen></iframe>
    <iframe id="video7" src="https://www.youtube.com/embed/lRxRaZz3sGU" frameborder="0" allowfullscreen></iframe>
    <iframe id="video8" src="https://www.youtube.com/embed/QzpfI139y-Q" frameborder="0" allowfullscreen></iframe>
    
    <nav>
      <ul>
        <li><a href="#" onclick="mostrarVideo('video1');">Video 1</a></li>
        <li><a href="#" onclick="mostrarVideo('video2');">Video 2</a></li>
        <li><a href="#" onclick="mostrarVideo('video3');">Video 3</a></li>
        <li><a href="#" onclick="mostrarVideo('video4');">Video 4</a></li>
        <li><a href="#" onclick="mostrarVideo('video5');">Video 5</a></li>
        <li><a href="#" onclick="mostrarVideo('video6');">Video 6</a></li>
        <li><a href="#" onclick="mostrarVideo('video7');">Video 7</a></li>
        <li><a href="#" onclick="mostrarVideo('video8');">Video 8</a></li>
    </nav>
    <script>
    const videos = [
  "https://www.youtube.com/embed/3K-aggRMR8I",
  "https://www.youtube.com/embed/Ad-hRzqsuz8",
  "https://www.youtube.com/embed/S6CGZBFYOTE",
  "https://www.youtube.com/embed/4-UbHw8eDzM",
  "https://www.youtube.com/embed/ZBe-SR-DhK0",
  "https://www.youtube.com/embed/WPywfWMPgt4",
  "https://www.youtube.com/embed/lRxRaZz3sGU",
  "https://www.youtube.com/embed/QzpfI139y-Q"
];

const videoPlayer = document.getElementById("video1"); // Se define el elemento del reproductor de video

const buttons = document.querySelectorAll("a");

buttons.forEach((button, index) => {
  button.addEventListener("click", () => {
    videoPlayer.src = videos[index];
    for (let i = 0; i < buttons.length; i++) {
      buttons[i].classList.remove("active");
    }
    button.classList.add("active");
    videoPlayer.pause();
    videoPlayer.currentTime = 0;
    videoPlayer.load();
    videoPlayer.play();
  });
});
      function mostrarVideo(videoId) {
        // ocultar todos los videos
        var videos = document.getElementsByTagName("iframe");
        for (var i = 0; i < videos.length; i++) {
          videos[i].style.display = "none";
        }
        // mostrar solo el video seleccionado
        var video = document.getElementById(videoId);
        video.style.display = "block";
      }
    </script>
  </body>
</html>
